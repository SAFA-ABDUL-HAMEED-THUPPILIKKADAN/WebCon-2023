<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <center><img src="C:\Users\Akash\Downloads\logo.jpg" alt="logo.jpg" width="150" height="150"></center>
        <h1 style="text-align: center;">XYZ COMPANY</h1><br>


        <table border="1" align="center">
            <thead>
                <tr>
                    <th colspan="3" style="font-size: large;">JOB DETAILS</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td><b>Post</b></td>
                    <td><b>Salary</b></td>
                    <td><b>Location</b></td>
                </tr>
                <tr>
                    <td>Junior Software Developer</td>
                    <td>20000</td>
                    <td>Remote</td>  
                </tr>
                <tr>
                    <td>Senior Software Developer</td>
                    <td>30000</td>
                    <td>OnSite</td>
                </tr>
                <tr>
                    <td>Software Tester</td>
                    <td>25000</td>
                    <td>Onsite</td>
                </tr>
            </tbody>
        </table><br><br><br>
        
        <form>
            <h2><b><u>REGISTRATION FORM</u></b></h2>
            <label>First Name: </label>
                <input type="text" name="First Name"><br><br>
            <label>Last Name: </label>
                <input type="text" name="Last Name"><br><br>
            <label>Age: </label>
                <input type="number" name="Age"><br><br>
                <legend>Gender: </legend>
                <div>
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <label id="Male">Male</label>
                </div>
                <div>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label id="Female">Female</label>
                </div>
                <div>
                    <input type="radio" id="Not Specified" name="Gender" value="Not Specified">
                    <label id="Not Specified">Not Specified</label>
                </div>
                <br>Address: <br>
                <textarea cols="80" rows="4" value="address"></textarea>
                <br>
                <br>
                <label for="language proficiency">Language Proficiency: </label>
                <select name="language proficiency">
                    <option value="english">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="Japanese">Japanese</option>
                </select>
                <br>
                <br>
                <label>Known Programming Language: </label><br>
                <input type="checkbox" name="known programming language">HTML<br>
                <input type="checkbox" name="known programming language">JAVA<br>
                <input type="checkbox" name="known programming language">CSS<br>
                <input type="checkbox" name="known programming language">C++<br>
                <input type="checkbox" name="known programming language">SQL<br>
                <input type="checkbox" name="known programming language">PHP<br>
                <input type="checkbox" name="known programming language">PYTHON<br>
                <br>
                <br>
                <label for="date of birth">Date Of Birth: </label>
                <input type="date" value="2001-01-01">
                <br>
                <br>Brief Application Summary: <br>
                <textarea cols="80" rows="4" value="brief application summary"></textarea> 
                <br>
                 <br>
                <label for="image upload">Image Upload: </label>
                 <input type="file" id="image upload" name="image uplaod">
                <br><br>
                <button type="submit">Submit</button>
                <br>
                <br>
        </form>
    </body>
</html>
