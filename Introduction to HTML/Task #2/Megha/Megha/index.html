<!DOCTYPE html>
<html lang="en">

<head>
<title>Job poster using HTML(task2)</title>
<style>
    body {background-color: #f7e3d1;}
    table {border:2px solid rgb(248, 204, 151);}
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>EXPLORE</h2>
    <img src="https://w7.pngwing.com/pngs/303/549/png-transparent-sport-logo-football-sports-logos-text-sport-logo.png" width="100" height="100">
    <h3> Post and Basic Salary</h3>
    <style>
        table,th,td{border:1px solid black;}
    </style>
    <table style="width: 100px;">
        <tr>
         <th>Post</th>
         <th>Location</th>
         <th>Salary</th>
        </tr>
        <tr>
        <td>Junior Software Developer</td>
        <td>Remote</td>
        <td>50000</td>
        </tr>
        <tr>
            <td>Senior Software Developer</td>
            <td>Onsite</td>
            <td>100000</td>
            </tr>
            <tr>
                <td> Software Tester</td>
                <td>Onsite</td>
                <td>55000</td>
                </tr>
    </table> 
    <br>
    <hr5>Job Registration Form</hr5>
    <form>
    <label for="firstname">First name</label>
        <div>
         <input type="text" name="firstName" id="firstname">
        </div>
        <br>
        <label for="secondname">Last name</label>
        <div>
         <input type="text" name="secondName" id="secondname">
        </div>
        <br>
        <label for="age">Age</label>
        <div>
         <input type="text" name="myAge" id="age">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <label for="address">Address</label>
        <div>
            <textarea name="address" id="address" rows="6" cols="50"></textarea>
        </div>
        <br>
        <label for="language">Language Proficiency in English </label>
        <div>
            <select name="language" id="language">
                <option value="elementary">Elementary</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <br>
        <label for="programminglanguage">Known Programming Language </label>
        <div>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="html" value="html">
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="css" value="css">
        <label for="javascript">JAVASCRIPT</label>
        <input type="checkbox" id="javascript" name="javascript" value="javascript">
        </div>
        <br>
        <div>
            <label for="birthday">Date of birth</label>
            <input type="date" id="birthday" name="birthday">
        </div>
        <br>
        <label for="summary">Brief applicant summary</label>
        <div>
            <textarea name="summary" id="summary" rows="10" cols="70"></textarea>
        </div>
        <br>
        <label for="filename">Upload The Image</label>
        <div>
            <input type="file" id="myFile" name="filename">
        </div>
        <br>
        <label for="submit">SUBMIT</label>
        <div>
            <input type="submit" value="Submit">
        </div>
        

        



        
       
        

       
    </form>
</body>

</head>
