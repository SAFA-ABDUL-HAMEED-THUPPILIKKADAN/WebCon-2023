<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="header">

      </div>

      <div class="main">
        <div class="navbar">
            <img id="dp" src="dp.png" alt="">
            <p class="name">Don Philip</p>
        </div>

        <div class="">
          <p class="para">We are Hiring!!!</p>
            <p id="det">Enter Details</p>
        </div>
        <div class="tab">
          <table>
            <tr>
              <th> Post</th>
              <th>Salary</th>
              <th>Location</th>
            </tr>

            <tr>
              <td>Junior Software developer</td>
              <td>20000</td>
              <td>Remote</td>
            </tr>
            <tr>
              <td>Senior Software Developer</td>
              <td>30000</td>
              <td>Onsite</td>
            </tr>
            <tr>
              <td>Software Tester</td>
              <td>25000</td>
              <td>Onsite</td>
            </tr>
          </table>
        </div>
        <div class="for">
          <form class="form1" action="index.html" method="post">

            <div class="inside">
              <label>Enter  Name: </label>
              <input class="tbox" type="text" name="First Name" value="" placeholder="First Name">
              <input class="tbox" id="last" type="text" name="Last Name" value="" placeholder="Last Name">
            </div>
            <div class="inside1">
              <label>Enter Age: </label>
              <input id="a1" class="tbox" type="number" name="" value="" placeholder="Age">
            </div>
            <div class="inside1">
              <label>Select Gender: </label>
              <input id="rad1" type="radio" name="gender" value="">
              <label>Male</label>
              <input class="rad" type="radio" name="gender" value="">
              <label>Female</label>
            </div>
            <div class="inside1">
              <label>Enter Address: </label>
              <input id="tbox1" type="text" name="" value="" placeholder="Address">
            </div>

            <div class="inside1">
              <label>Language Fluency</label>
              <select class="tbox" name="">
                <option value="">English</option>
                <option value="">Malayalam</option>
                <option value="">Hindi</option>
              </select>

            </div>

            <div class="inside1">
              <label>Programming Languages Known </label>
              <input class="c1" type="checkbox" name="" value="C">
              <label>C</label>
              <input class="c1" type="checkbox" name="" value="C++">
              <label>C++</label>
              <input class="c1" type="checkbox" name="" value="Python">
              <label>Java</label>
              <input class="c1" type="checkbox" name="" value="Python">
              <label>Python</label>
              <input class="c1" type="checkbox" name="" value="Java">
              <label>HTML</label>
              <input class="c1" type="checkbox" name="" value="CSS">
              <label>CSS</label>
              <input class="c1" type="checkbox" name="" value="CSS">
              <label>Javascript</label>

            </div>

            <div class="inside1">
              <label>Date of Birth:     </label>
              <input class="tbox" type="Date" name="" value="">

            </div>

            <div class="inside1">
              <label>Brief Summary</label>
              <textarea class="tbox" name="name" rows="5" cols="80"></textarea>
            </div>

            <div class="inside1">
              <label>Please upload an image:</label>
              <input class="file" type="file" name="" value="">
            </div>

            <div class="btn">
              <button id="sub" type="button" name="button">Submit</button>

            </div>

          </form>

        </div>

      </div>

      <div class="foot">

      </div>


  </body>
</html>
