<!DOCTYPE html>
<html>

<head>
    <title>Turtle Ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
        }

        input,
        select,
        textarea {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #003366;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .checkbox-group {
            display: inline-flex;
            margin-bottom: 5px;
            margin-top: 5px;
            line-height: 1.5;
        }

        .checkbox-group label {
            width: 300px;
            align-items: flex-start;
        }

        .checkbox-group input[type="checkbox"] {
            width: 200px;
            align-items: flex-start;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Company Logo" style="max-width: 200px" />
        <h1>Turtle Ai Jobs</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Post</th>
                <th>Salary</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Junior Software Developer</td>
                <td>20000</td>
                <td>Remote</td>
            </tr>
            <tr>
                <td>Senior Software Developer</td>
                <td>30000</td>
                <td>Onsite</td>
            </tr>
            <tr>
                <td>Software Tester</td>
                <td>25000</td>
                <td>Onsite</td>
            </tr>
        </tbody>
    </table>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <label for="languageProficiency">Language Proficiency:</label>
        <select id="languageProficiency" name="languageProficiency" required>
            <option value="">Select Proficiency</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="native">Native</option>
        </select>
        <label for="knownLanguages">Known Programming Languages:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="java" name="knownLanguages[]" value="java" />

            <label for="java">Java</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="python" name="knownLanguages[]" value="python" />
            <label for="python">Python</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="javascript" name="knownLanguages[]" value="javascript" />
            <label for="javascript">JavaScript</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="csharp" name="knownLanguages[]" value="csharp" />
            <label for="csharp">C#</label>
        </div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
        <label for="summary">Brief Applicant Summary:</label>
        <textarea id="summary" name="summary" rows="4" required></textarea>
        <label for="image">Image Upload:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
