<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <center>
      <img src="LOGO.png" alt="LOGO" width="40%" height="18%" />
    </center>
    <style>
      table,
      th,
      td {
        border: 3px solid black;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
        font-size: large;
        padding: 15px;
        size: 100%;
      }
    </style>
    <table>
      <tr>
        <th>Post</th>
        <th>Salary</th>
        <th>Location</th>
      </tr>
      <tr>
        <td>Junior Software Developer</td>
        <td>20000</td>
        <td>Remote</td>
      </tr>
      <tr>
        <td>Senior Software Developer</td>
        <td>30000</td>
        <td>Onsite</td>
      </tr>
      <tr>
        <td>Software Tester</td>
        <td>25000</td>
        <td>Onsite</td>
      </tr>
    </table>
    <div style="margin: 20px">
      <h2>Registration Form</h2>
    </div>
    <style>
      form {
        padding: 10px;
        font-size: large;
      }
    </style>

    <form>
      <fieldset>
        <legend>Personal Details</legend>
        <label>First name:</label>
        <input type="text" style="margin-left: 10px" /><br />
        <label>Last name:</label>
        <input type="text" style="margin-left: 11px" /><br />
        <label>Age:</label>
        <input type="text" style="margin-left: 54px" /><br /><br />
        <label>Gender</label><br />

        <input type="radio" name="Gender" />
        <label>Male</label><br />
        <input type="radio" name="Gender" />
        <label>Female</label><br />
        <input type="radio" name="Gender" />
        <label>Others</label><br /><br />

        <label>Address</label><br />
        <textarea rows="5" cols="50"></textarea><br /><br />
        <label>Language Proficiency</label><br />
        <select>
          <option>English</option>
          <option>Malayalam</option>
          <option>Hindi</option>
        </select>
        <br /><br />
        <label>Known Programming Languages</label><br />
        <input type="checkbox" />
        <label>Python</label><br />
        <input type="checkbox" />
        <label>C</label><br />
        <input type="checkbox" />
        <label>C++</label><br />
        <input type="checkbox" />
        <label>Java</label><br /><br />
        <label>Date of Birth</label><br />
        <input type="date" /><br /><br />
        <label>Brief about your self</label><br />
        <textarea rows="8" cols="100"></textarea><br /><br />
        <label>Upload your image</label><br />
        <input type="file" accept="image/*" /><br /><br />
        <input
          type="submit"
          value="Submit"
          style="
            background-color: rgba(1, 192, 230, 0.959);
            margin-left: auto;
            margin-right: auto;
            display: block;
          "
        />
      </fieldset>
    </form>
  </body>
</html>
