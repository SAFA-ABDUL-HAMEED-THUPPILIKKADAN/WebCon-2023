<!DOCTYPE html>
<html>
<head>
	<title>JunoBug</title>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="header">
		<nav>
			<img src="JunoBug logo.png" class="logo">
			<ul class="nav-links">
				<li><a href="">Home</a></li>
				<li><a href="">Contact</a></li>
			</ul>

		</nav>
		<div class="content">
			<h3>We are Hiring!!!</h3>
			<table class="content-table">
				<thead>
					<tr>
						<th>POST</th>
						<th>SALARY</th>
						<th>LOCATION</th>
						
					</tr>

			    </thead>
				<tbody>
					<tr>
					  
					  <td>Junior Software Developer</td>
					  <td>20000</td>
					  <td>Remote</td>
					</tr>
					<tr class="active-row">
					  
					  <td>Senior Software Developer</td>
					  <td>30000</td>
					  <td>Onsite</td>
					</tr>
					<tr>
					  
					  <td>Software Tester</td>
					  <td>25000</td>
					  <td>Onsite</td>
					</tr>
				  </tbody>
			</table>
		</div>
		<div class="main">
			<div class="register">
				<h2>Apply Here</h2>
				<form id="register" method="post">
					<label>First Name :</label>
					
					<input type="text" name="fname" id="'name" >
					<br><br>
					<label>Last Name :</label>
					
					<input type="text" name="lname" id="'name">
                    <br><br>
					<label>Age</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="number" name="age" id="name">
					<br><br>
					<label>Gender</label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<select id="gender" name="Gender">
						<option value="female">female</option>
						<option value="male">male</option>
						<option value="transgender">transgender</option>
						<option value="other">prefer not to say</option>
					</select>
					<br><br>
					<label>Address:</label>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="text" name="Address" id="'name" >
					<br><br>
					<label>Language Proficiency</label>
					<select id="Language" name="Language">
						<option value="Beginner">Beginner</option>
						<option value="Intermediate">Intermediate</option>
						<option value="Expert">Expert</option>
					</select>
					<br><br>
					<label>Known Programming Languages</label>
					<br>
					&nbsp; &nbsp; &nbsp;
					<input type="checkbox" name="lang" id="Python">
					&nbsp;
					<span id="Python">Python</span>
					&nbsp; &nbsp; &nbsp;
					<input type="checkbox" name="lang" id="C++">
					&nbsp;
					<span id="C++">C++</span>
					&nbsp; &nbsp; &nbsp;
					<input type="checkbox" name="lang" id="Java">
					&nbsp;
					<span id="Java">Java</span>
					&nbsp; &nbsp; &nbsp;
					<input type="checkbox" name="lang" id="HTML">
					&nbsp;
					<span id="C++">HTML</span>
					<br><br>
					<label>Date of Birth</label>
					&nbsp;
					<input type="date" id="bdate" name="bdate">
					<br><br>
					<p><label>About you:</label></p>
					<textarea id="summary" name="summary" rows="4" cols="50"></textarea>
					<br><br>
					<p><label>Upload Photo</label></p>
					
					<input type="file" id="myFile" name="filename">
					<br><br>
					<input type="submit">

					





                    




				</form>
			</div>



		</div>





	</div>
</body>
</html>
