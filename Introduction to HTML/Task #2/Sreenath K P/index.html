<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KP COMPANY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Yeseva+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="left">
        <div class="head">
            <img src="logo.jpg" alt="LOGO">
            <h2>COMPANY</h2>
        </div>
        <div class="hire">
            <h1>We're</h1>
            <h1>Hiring</h1>
        </div>
        <div class="table">
            <table>
                <tr>
                    <th>Post</th>
                    <th>Salary</th>
                    <th>Location</th>
                </tr>
                <tr>
                    <td>Junior Software developer</td>
                    <td>20000</td>
                    <td>Remote</td>
                </tr>
                <tr>
                    <td>Senior Software Developer</td>
                    <td>30000</td>
                    <td>Onsite</td>
                </tr>
                <tr>
                    <td>Software Tester</td>
                    <td>25000</td>
                    <td>Onsite</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="form">
        <form>
            <h2 class="fhead">Application Form</h2>
            <label>First name</label><input type="text"><br>
            <label>Last name</label><input type="text"><br>
            <label>Age</label><input type="number" min="18" max="56"><br><br>
            <label>Gender</label><br>
            <input type="radio"><label for="radio">Male</label>
            <input type="radio"><label for="radio">Female</label>
            <input type="radio"><label for="radio">Others</label>
            <br>
            <label>Address</label><br>
            <textarea name="Address" id="Address" cols="40" rows="2"></textarea>
            <br>
            <label>Language Proficiency</label>
            <select name="lang" id="languages">
                <option>English</option>
                <option>Malayalam</option>
                <option>Hindi</option>
            </select>
            <br>
            <br>
            <label>Known Programming Languages</label><br>
            <input type="checkbox">
            <label>Python</label><br>
            <input type="checkbox">
            <label>C</label><br>
            <input type="checkbox">
            <label>C++</label><br>
            <input type="checkbox">
            <label>Java</label><br>
            <br>
            <label>Date of Birth</label>
            <input type="date"><br>
            <label>About yourself</label><br>
            <textarea name="Bio" cols="30" rows="2"></textarea><br>
            <label>Upload your image</label>
            <input type="file" accept="image/png, image/jpeg"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
