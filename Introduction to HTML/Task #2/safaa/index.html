<html>

        <title>JOB OFFERING POSTER</title>

        <table>

                </td>
                <th>
                    <h4 style="color:darkcyan">XYZ COMPANY</h4>
                </th>
                
                    
                
            </tr>
        </table>
            <p>
                <h1 style="color:royalblue">WE ARE HIRING</h1>
            </p>
            <table border="1">
                <caption><h4 style="color:navy">Open Positions:</h4></caption>
                
                <tr>
                    <th>
                        <h3>Post</h3>
                    </th>
                    <th colspan="1">
                        <h3>Salary</h3>
                    </th>
                    <th>
                        <h3>Location</h3>
                    </th>
                </tr>
                <tr>
                    <td><h4>Junior Software Developer</h4></td>
                    <td><h4>20000</h4></td>
                    <td><h4>Remote</h4></td>
                </tr>
                <tr>
                    <td><h4>Senior Software Developer</h4></td>
                    <td><h4>30000</h4></td>
                    <td>Onsite</td>
                </tr>
                <tr>
                    <td><h4>Software Tester</h4></td>
                    <td><h4>25000</h4></td>
                    <td><h4>Onsite</h4></td>
                </tr>
            </table>
            <h3 style="color:teal">USER REGISTRATION FORM:</h3>
            <form>
                <label>First Name :</label>
                <input type="text" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name :</label>
                <input type="text" placeholder="Enter Your Last Name">
                <br><br>
                <label>Age :</label>
                <input type="number">
                <br><br>
                <label>Gender :</label>
                <label>Male :</label><input type="radio" name="GENDER">
                <label>Female :</label><input type="radio" name="GENDER">
                <br><br>
                <label>Address :</label>
                <br>
                <textarea cols="30" rows="10" placeholder="Your Address"></textarea>
                <br><br>
                <label>Language Proficiency :</label>
                <select name="Language">
                <option value="English">English</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Hindi">Hindi</option>
                <option value="Tamil">Tamil</option>
                </select>
                <br><br>
                <label>Known Programming Languages :</label>
                <label>Python :</label><input type="checkbox">
                <label>Javascript :</label><input type="checkbox">
                <br><br>
                <label>Date Of Birth :</label>
                <input type="date">
                <br><br>
                <label>Brief Applicant Summary :</label>
                <br><br>
                <textarea cols="30" rows="10" placeholder="Applicant Summary"></textarea>
                <br><br>
                <label>Upload Your Image :</label>
                 <input type="file" name="image" accept="image/*">
                 <br><br>
                 <h5>*Make sure you have filled everything*</h5>

                 <input type="button" value="submit">
