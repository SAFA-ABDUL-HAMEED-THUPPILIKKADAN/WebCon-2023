<!DOCTYPE html>
<html>
<head>
  <title>Application</title>
  <body><h3><u>FILL THIS FORM FOR THE APPLICATION</u></h3><br>
<form>
    <label for="fname">FIRST NAME:</label><br>
    <input type="text" id="fname" name="fname" value=""><br>
    <label for="lname">LAST NAME:</label><br>
    <input type="text" id="lname" name="lname" value=""><br> 
    <label for="aname">AGE:</label><br>
    <input type="number" name="age" min="18" max="65" value=""><br>
    
    <p>GENDER:</p>

<input type="radio" id="Male" name="GENDER" value="Male">
<label for="Male">Male</label><br>
<input type="radio" id="Female" name="GENDER" value="Female">
<label for="Female">Female</label><br>
<input type="radio" id="Other" name="GENDER" value="Other">
<label for="Other">Other</label><br><br>

<label for="address">ADDRESS:</label><br>
<br><input type="text" name="address" placeholder="Enter your address">

<p>LANGUAGE PROFICIENCY:</p>
<select id="language-proficiency" name="language-proficiency">
    <option value="english">English</option>
    <option value="hindi">Hindi</option>
    <option value="malayalam">Malayalam</option>
    <option value="french">French</option>
  </select><br>
<p>KNOWN PROGRAMMING LANGUAGE:</p>
<input type="checkbox" id="lang1" name="lang1" value="HTML">
  <label for="lang1"> HTML</label><br>
  <input type="checkbox" id="lang2" name="lang2" value="CSS">
  <label for="lang2">CSS</label><br>
  <input type="checkbox" id="lang3" name="lang3" value="Python">
  <label for="lang3">Python</label><br>
  <input type="checkbox" id="lang4" name="lang4" value="Java">
  <label for="lang4">Java</label><br><br>
  
<p>DATE OF BIRTH:</p>
<label for="birthday">Select</label>
<input type="date" id="birthday" name="birthday"><br>

<p>BRIEF APPLICANT SUMMARY:</p>
<textarea name="applicantSummary" rows="8" cols="50"></textarea>

<p>IMAGE UPLOAD:</p>
<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile"><br><br>

<input type="submit" value="Submit" formaction="https://youtu.be/dQw4w9WgXcQ">



</form>
</body>
